<div class="todos-wrapper">
    <div class="container">
        <app-todo-item *ngFor="let todo of todos"
                       [todo]="todo"
                       (click)="toggleTodo(todo)"
        ></app-todo-item>

        <div class="btns-container btns-centered">
            <a class="btn add-btn" [routerLink]="'/todo/add'">
                <i class="material-icons-outlined">add</i>Add
            </a>
        </div>
    </div>
</div>
