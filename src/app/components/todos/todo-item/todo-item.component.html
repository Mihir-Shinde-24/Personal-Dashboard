<div class="todo-item" [ngClass]="{completed: todo.completed}">
    <div class="check-box">
        <i class="material-icons-outlined">check</i>
    </div>
    <p class="todo-text">{{todo.text}}</p>
    <div class="todo-item-actions" (click)="$event.stopPropagation()">
        <div class="btn todo-item-action-btn" [routerLink]="['/todos/edit',todo.id]">
            <i class="material-icons">edit</i>
        </div>
        <div class="btn todo-item-action-btn" (click)="deleteTodo()">
            <i class="material-icons">delete</i>
        </div>
    </div>
</div>
