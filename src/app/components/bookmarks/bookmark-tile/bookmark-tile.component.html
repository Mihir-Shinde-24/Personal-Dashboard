<a class="bookmark-tile" [href]="bookmark.url" target="_blank">
  <div class="tile-icon" *ngIf="!faviconError">
    <img [src]="'https://www.google.com/s2/favicons?domain='+bookmark.url+'&sz=128'" alt="" (error)="faviError()">
  </div>
  <div class="tile-icon fallback" *ngIf="faviconError">
    {{ bookmark.name[0].toUpperCase() }}
  </div>
  <p class="tile-text">{{ bookmark.name}}</p>
</a>
