<div class="bookmarks-wrapper">
  <div class="container">

    <div class="bookmark-tiles-container">
      <app-bookmark-tile
        *ngFor="let bookmark of bookmarks"
        [bookmark]="bookmark"
      ></app-bookmark-tile>
    </div>

    <div class="btns-container btns-centered">
      <a class="btn add-btn" [routerLink]="'/bookmarks/add'">
        <i class="material-icons-outlined">add</i>Add
      </a>

      <a class="btn manage-btn" [routerLink]="'/bookmarks/manage'">
        <i class="material-icons">settings</i>Manage
      </a>
    </div>

  </div>
</div>
