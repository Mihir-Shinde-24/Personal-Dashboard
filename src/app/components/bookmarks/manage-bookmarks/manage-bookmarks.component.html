<div class="manage-bookmarks-wrapper container ">
  <div class="sidebar">
    <p class="sidebar-heading">Your Bookmarks</p>

    <div class="side-items" *ngFor="let bookmark of bookmarks">
      <a [routerLink]="['/bookmarks/manage',bookmark.id]"
         class="sidebar-item"
         [routerLinkActive]="'selected'"
      >{{ bookmark.name }} </a>
    </div>
  </div>

  <div class="content has-blurred-white-bg">
    <div class="edit-bookmark-wrapper" *ngIf="!isBmSelected">
      <h2 class="is-bold" >Select a Bookmark</h2>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
