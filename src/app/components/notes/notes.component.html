<div class="note-wrapper">
  <div class="container">
    <div class="notes-list">
      <a *ngFor="let note of notes?.reverse()" [routerLink]="['/notes/edit',note.id]">
        <app-note-card  [note]="note"></app-note-card>
      </a>
    </div>
    <div class="btns-container btns-centered">
      <a class="btn add-btn" [routerLink]="'/notes/add'">
        <i class="material-icons-outlined">add</i>Add
      </a>
    </div>
  </div>
</div>
